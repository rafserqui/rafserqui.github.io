{% if author.cv %}
<li>
    <a href="{{ site.baseurl }}{{ author.cv }}">
        <i class="fas fa-fw fa-file-pdf" aria-hidden="true"></i>
        CV
    </a>
</li>
{% endif %}

<div class="author__content">
    {% if author.address %}
    <div class="author__address" itemprop="description"> <br><strong>Address: </strong> <p style="text-align: left;">{{ author.address| markdownify }}</p>
    </div>
    {% endif %}
</div>
